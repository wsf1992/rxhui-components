  <body>
    <div style="width: 100vw;height:100vh;background-color:rgb(139, 91, 91);">
      <rxhui-dragger singlepage>
        <div slot="left">
          leftleftleftleftleftleftleftleftleftleft
          <button id="btn">add</button>
          <button id="btn1">delete</button>
        </div>
        <div slot="right">rightrightrightrightrightright</div>
      </rxhui-dragger>
    </div>

    <script>
      const dragger = document.querySelector('rxhui-dragger');
        const btn1 = document.getElementById('btn');
        const btn2 = document.getElementById('btn1');
        btn1.addEventListener('click', () => {
            dragger.setAttribute('singlepage', 'true');
        });
        btn2.addEventListener('click', () => {
            dragger.removeAttribute('singlepage');
        });
    </script>
  </body>
